<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <!--<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>-->
    <script src="./js/export-csv_glc.js"></script>

    <script>
        var d = "1/10/1975 00:00:00";
        var d2 = "1/1/1975 00:00:00";
        //var s = Highcharts.dateFormat("%e/%m/%Y %H:%M:%S", d);
        var t = Date.parse(d);
        var t2 = Date.parse(d2);
        var test = t-t2;
        var groupingUnits = [
            ['week', [1]],
            ['month', [1, 2, 3, 4, 6]]
        ];

        var flowdata = [];
        var tpdata = [];
        var srpdata = [];

        $.get("./data/MaumeeDataRaw2.csv", function (in_file){
            var lines = in_file.split('\n');
            var allfields = lines[0].split(',');
            var max_flow = 0;
            var max_tp = 0;
            var max_srp = 0;
            //var metrics = allfields[4];

            for(var i = 1; i < lines.length;i++){
                var line = lines[i].split(",");
                var temp = parseFloat(line[3]);
                temp = temp == -9? null: temp;
                flowdata.push([Date.parse(line[0]), temp]);
                if(temp > max_flow){
                    max_flow = temp;
                }
                temp = parseFloat(line[5]);
                temp = temp == -9? null: temp;
                tpdata.push([Date.parse(line[0]), temp]);
                if(temp > max_tp){
                    max_tp = temp;
                }
                temp = parseFloat(line[6]);
                temp = temp == -9? null: temp;
                srpdata.push([Date.parse(line[0]), temp]);
                if(temp > max_srp){
                    max_srp = temp;
                }
//                if(i == lines.length-1){
//                    max_flow = Date.parse(line[0]);
//                }
            }

            var combined = new Highcharts.stockChart('combine-container',{
                chart:{
                    height: 800
                },
                rangeSelector: {
                    selected: 5
                },

                title: {
                    text: 'Flow, TP, & SRP'
                },
                tooltip:{
                    valueDecimals:4
                },

                yAxis: [{
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Flow (CFS)'
                    },
                    height: '30%',
                    lineWidth: 2,
                    plotLines: [{
                        value: flowdata[0][1]*0.6,
                        color: '#FF0000',
                        dashStyle: 'shortdash',
                        width: 2,
                        label: {
                            text: 'Target'
                        }
                    }]
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'TP (mg/L)'
                    },
                    top: '35%',
                    height: '30%',
                    offset: 0,
                    lineWidth: 2,
                    plotLines: [{
                        value: tpdata[0][1] * 0.6,
                        color: '#FF0000',
                        dashStyle: 'shortdash',
                        width: 2,
                        label: {
                            text: 'Target'
                        }
                    }]
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'SRP (mg/L)'
                    },
                    top: '70%',
                    height: '30%',
                    offset: 0,
                    lineWidth: 2,
                    plotLines: [{
                        value: srpdata[0][1] * 0.6,
                        color: '#FF0000',
                        dashStyle: 'shortdash',
                        width: 2,
                        label: {
                            text: 'Target'
                        }
                    }]
                }],
                series:[
                    {
                        name: "Flow",
                        data: flowdata,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }, {
                        name: "TP",
                        data: tpdata,
                        yAxis: 1,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }, {
                        name: "TP",
                        data: srpdata,
                        yAxis: 2,
                        dataGrouping: {
                            units: groupingUnits
                        }
                    }
                ]
            });
            //flow.fillColor.createLinearGradient(0,0,0,1);
            var flow={
                name: "Flow",
                data: flowdata,
                type: "area",
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },

            };

            var target = max_flow * 0.3;

            var flowchart = new Highcharts.stockChart('flow-container', {
                rangeSelector: {
                    selected: 5
                },
                credits:{
                    enabled: false
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        second: '%Y-%m-%d<br/>%H:%M:%S',
                        minute: '%Y-%m-%d<br/>%H:%M',
                        hour: '%Y-%m-%d<br/>%H:%M',
                        day: '%Y<br/>%m-%d',
                        week: '%Y<br/>%m-%d',
                        month: '%Y-%m',
                        year: '%Y'
                    }
                },
                yAxis:{
                    //min: -10,
                    max: max_flow,
                    plotLines: [{
                        value: target,
                        color: 'green',
                        dashStyle: 'shortdash',
                        width: 2,
                        label: {
                            text: 'Target'
                        }
                    }]
                },

                title: {
                    text: 'Flow, CFS'
                },

//                xAxis:{
//                    //min: Date.parse("1/1/2000 00:00:00"),
//                    max: max_flow
//                },

                series: [flow]
            });

            var tp = {
                name: "TP",
                data: tpdata,
                color:'#434348'
            };
            var t_tp = tpdata[0][1] * 0.6;

            var tpchart = new Highcharts.stockChart('tp-container', {
                rangeSelector: {
                    selected: 5
                },
                credits:{
                    enabled: false
                },
                yAxis:{
                    //min: -10,
                    max: max_tp,
                    plotLines: [{
                        value: t_tp,
                        color: '#FF0000',
                        dashStyle: 'shortdash',
                        width: 2,
                        label: {
                            text: 'Target'
                        }
                    }]
                },

                title: {
                    text: 'TP, mg/L'
                },

                series: [tp]
            });


            var srp ={
                name: "SRP",
                data: srpdata,
                color:'#7cb5ec',
                lineWidth: 0,
                marker: {
                    enabled: true,
                    radius: 1
                },
                states: {
                    hover: {
                        lineWidthPlus: 0
                    }
                }
            };
            var srpchart = new Highcharts.stockChart('srp-container', {
                rangeSelector: {
                    selected: 5
                },
                credits:{
                    enabled: false
                },
                colors: ['#7cb5ec', '#434348'],
//                labels: {
//                    formatter: function () {
//                        return (this.value > 0 ? ' + ' : '') + this.value + '%';
//                    }
//                },
                yAxis: {
                    //min: -10,
                    max: max_srp
                },
//                plotOptions: {
//                    series: {
//                        compare: 'percent',
//                        showInNavigator: true
//                    }
//                },
//                tooltip: {
//                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
//                    valueDecimals: 4,
//                    split: true
//                },

                title: {
                    text: 'SRP & TP, mg/L'
                },

                series: [srp,
                    {name:"TP",
                        data: tpdata,
                        color: '#90ed7d',
                        lineWidth: 1
                    }]
            });
        })

    </script>
</head>
<body>
<div>
    <div id="combine-container"></div>
    <div id="flow-container"></div>
    <div id="tp-container"></div>
    <div id="srp-container"></div>
</div>

</body>
</html>
