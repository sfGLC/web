<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script>
        $(document).ready(function (d){
            var pieData = [
                {
                    name: "Municipal Point Source",
                    y: 338.96
                },
                {
                    name: "Industrial Point Source",
                    y: 40.9872
                },
                {
                    name: "Non-Point Source",
                    y: 3946.8
                }
            ];
            var pieOptions = {
                chart: {
                    //renderTo: "pie-demo-chart",
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: "Proportion from Sources"
                },
                credits:{
                    enabled: false
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            formatter: function (){
                                return Math.round(this.percentage * 100)/100 + ' %';
                            }
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: "Sources",
                    colorByPoint: true,
                    data: pieData
                }]

            };
            chart = new Highcharts.Chart("pie-demo-chart", pieOptions);
        })
    </script>
</head>
<body>
<div id="pie-demo-chart"></div>
</body>
</html>
