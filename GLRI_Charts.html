        var createPropertyGroup = function (dimension, property) {
            return dimension.group().reduce(
                function (p, v) {
                    if (v.Funder == property) {
                        p.funder = v.Funder;
                        ++p.count;
                        p.total += v.amount;
                    }
                    return p;
                },
            function (p, v) {
                if (v.Funder == property) {

                    p.total -= v.amount;
                }
                return p;

            function () {
                return {

                    total: 0,
                    funder: ""
