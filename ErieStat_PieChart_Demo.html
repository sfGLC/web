<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script>
        window.onload = function (){
            var mps = 338.96, ips = 40.9872, nps = 3946.8;
            var total = mps + ips + nps;
            var pieData = [
                {
                    name: "Municipal Point Source",
                    y: mps / total * 100,
                    color: "#FFC000"
                },
                {
                    name: "Industrial Point Source",
                    y: ips / total * 100,
                    color: "#409BB6"
                },
                {
                    name: "Non-Point Source",
                    y: nps / total * 100,
                    color: "#A6A6A6"
                }
            ];

            Highcharts.chart('pie-chart-demo', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                credits:{
                    enabled: false
                },
                title: {
                    text: "TP Loading Priority Tributaries"
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.y:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.y:.1f} %',
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: 'Sources',
                    colorByPoint: true,
                    data: pieData
                }]
            });
        };
    </script>
</head>
<body>
<div id="pie-chart-demo"></div>
</body>
</html>
